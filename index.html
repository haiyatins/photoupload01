<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馬拉松照片上傳</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .upload-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .file-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .btn-upload {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
        }
        #fileList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-box">
            <h2>馬拉松照片上傳</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" accept="image/*" multiple style="display:none">
                <button type="button" class="btn-upload" onclick="document.getElementById('fileInput').click()">
                    選擇照片
                </button>
            </form>
        </div>
        <div id="fileList"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files.length) return;
            
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = ''; // 清空先前的列表
            
            Array.from(files).forEach(file => {
                // 為每個檔案創建一個表單並立即上傳
                uploadFile(file);
            });
        });

        function uploadFile(file) {
            // 創建檔案顯示項目
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `${file.name} - 準備上傳`;
            document.getElementById('fileList').insertBefore(fileItem, null);

            // 創建表單
            const form = document.createElement('form');
            form.method = 'POST';
            form.enctype = 'multipart/form-data';
            form.action = 'http://ec2-52-68-196-64.ap-northeast-1.compute.amazonaws.com/upload.v21.php';

            // 創建一個新的 FormData
            const formData = new FormData();
            formData.append('file', file);

            // 添加其他必要參數
            const params = {
                'para1': 'NDQwMzI3MTQ=',
                'para2': 'YWU4ZGUxYjA3MmY5NTBmZA==',
                'para3': 'MTUwNjk=',
                'para4': 'MjU2NTQ1',
                'para5': 'MDg=',
                'p6': '2024台灣米倉田中馬拉松',
                'p7': '2024-11-10',
                'p8': '蘇兄 拍攝',
                'p9': '1731421179047'
            };

            // 添加所有參數到表單
            Object.entries(params).forEach(([key, value]) => {
                formData.append(key, value);
            });

            // 更新狀態
            fileItem.innerHTML = `${file.name} - 上傳中...`;

            // 使用 XHR 上傳
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://ec2-52-68-196-64.ap-northeast-1.compute.amazonaws.com/upload.v21.php', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    fileItem.innerHTML = `${file.name} - 上傳成功`;
                } else {
                    fileItem.innerHTML = `${file.name} - 已送出 (${xhr.status})`;
                }
            };

            xhr.onerror = function() {
                fileItem.innerHTML = `${file.name} - 已送出`;
            };

            // 發送請求
            xhr.send(formData);
        }
    </script>
</body>
</html>
